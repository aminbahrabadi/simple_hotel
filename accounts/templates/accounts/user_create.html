{% extends 'admin_base.html' %}
{% load crispy_forms_filters %}
{% block title_tag %}Add User{% endblock %}
{% block main_content %}
    <h2 class="mt-2">Add User</h2>
    <div class="row my-3">
        <div class="col-md-12">
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
{% endblock %}
